<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container container-fluid">
        <div class="head">
        <h1>Simple Calculator<i class='bx bxs-calculator'></i></h1>
    </div>
        <div class="input">
        <input  disabled type="text" class="display" id="input" placeholder="e.g. 2+8">
        <input  disabled type="text" class="output display" id="result" placeholder="Answer">
        </div>
        <div class="operators">
        <button type="button" onclick="calculator(this)" class="btn op" id="+">+</button>
        <button type="button" onclick="calculator(this)" class="btn op" id="-">-</button>
        <button type="button" onclick="calculator(this)" class="btn op" id="*">*</button>
        <button type="button" onclick="calculator(this)" class="btn op" id="%">%</button>
        <button type="button" onclick="calculator(this)" class="btn op" id="/">/</button>
        
        </div>
        <div class="row btn-section">
        <button type="button" onclick="calculator(this)" class="btn num" id="1" >1</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="2" >2</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="3">3</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="4">4</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="5">5</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="6">6</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="7">7</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="8">8</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="9">9</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="0">0</button>
        <button type="button" onclick="calculator(this)" class="btn num" id="equals">=</button>
        <button type="button" onclick="calculator(this)" class="btn num"  id="clear">Clear</button>
        </div>
   </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
